<!DOCTYPE html>
	<head>
		<style>
			.blue {
				background-color:  blue;
			}			
		</style>
	</head>
	
	<body>
		<div id = "theDiv">Lorem ipsum non-grata keenoo bata.</div>
		
		<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
		<script>
			$(document).ready(function() {
				var theDiv = $("#theDiv");
				
                theDiv.click(function(event) {
                    console.log(event.target + ": click");
                    theDiv.addClass("blue");
                    event.stopPropagation();
                });

                $(document).click(function(event) {
                    console.log(event.target + ": click");
                    theDiv.removeClass("blue");
                });
			});
		</script>
	</body>
</html>
