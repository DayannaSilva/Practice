            <div id = "fullNames-column2">

                <input type = "text" id = "fullName13" />
                <input type = "text" id = "fullName14" />
                <input type = "text" id = "fullName15" />
                <input type = "text" id = "fullName16" />
                <input type = "text" id = "fullName17" />
                <input type = "text" id = "fullName18" />
                <input type = "text" id = "fullName19" />
                <input type = "text" id = "fullName20" />

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "move.js"></script>

</html>
