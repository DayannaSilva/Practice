<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type = "text/css" rel = "stylesheet" href = "4.css"></link>
</head>

<body>
    <p>Drag and drop files or folders from Windows Explorer into any of the four blocks.</p>
    <p>If you drag just a single file, its contents are displayed. If you drag multiple files or folders, the names of the files or folders are displayed, one in each line.</p>
    
    <div>
        <ul id = "ul" aria-placeholder="List"></ul>
        <div id = "div" aria-placeholder="Div"></div>        
    </div>

    <div>
        <input type = "text" id = "txt" placeholder="input type text"/>
        <textarea id = "textarea" placeholder="textarea" rows = "10"></textarea>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "4.js"></script>
</body>

</html>
