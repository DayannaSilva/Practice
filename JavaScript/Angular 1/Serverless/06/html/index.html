<html data-ng-app="crm">

	<head>
		<link rel = "stylesheet" href = "../css/crm.css" />
	</head>

	<body data-ng-controller="CustomersController">

		<h1>{{ title || "" }}</h1>

		<div id = "content">
			<form id = "frmNewCustomer">

				<fieldset>
					<legend>Customer</legend>

					<div id = "divErrorMessageSection" class = "errorMessageSection">
						<div id = "divErrorMessageContainer" class = "errorMessageContainer">
							<div id = "divErrorMessage" class="errorMessage">You already added this customer earlier.</div>
						</div>
					</div>

					<div id = "divNameContainer">
						<label for = "Name">Name</label>
						<input type = "text" 
							id = "txtName" 
							name = "Name" 
							data-ng-model = "newCustomer.name" 
							ng-keyup = "onKeyUpEventHandler($event);" />
					</div>

					<div id = "divCityContainer">
						<label for = "City">City</label>
						<input type = "text" 
							id = "txtCity" 
							name = "City" 
							data-ng-model = "newCustomer.city" 
							ng-keyup = "onKeyUpEventHandler($event);" />
					</div>

					<div id = "divAddNewCustomerButtonContainer">
						<input type = "button" id = "btnAddNewCustomer" 
						name = "AddNewCustomer" data-ng-click = "onBtnAddNewCustomerClickHandler();" 
						value = "Add New Customer" />
					</div>
				</fieldset>
			</form>

			<ul>
				<li data-ng-repeat="customer in customers | orderBy: 'name'" 
				id = "liCustomer_{{ customer.id }}">
					<span id = "spanCustomerName_{{customer.id}}">{{ customer.name }}</span>, 
					<span id = "spanCustomerCity_{{customer.id}}">{{ customer.city }}</span>
					<span id = "spanCustomerId_{{customer.id}}"> (#{{ customer.id }})</span>
				</li>
			</ul>
		</div>

		<script src = "../js/angular.js" type = "text/javascript"></script>
		<script src = "../js/jquery-3.3.1.js" type = "text/javascript"></script>
		<script src = "../js/crm.js" type = "text/javascript"></script>
	</body>
</html>
