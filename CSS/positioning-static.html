<html>
    
    <head>
        <style>
            div {
                /* Static positioning is the default that every element gets — 
                it just means "put the element into its normal position in 
                the document layout flow — nothing special to see here". 
                
                This is the normal, default layout. The properties "top", 
                "right", "bottom", "left" do not apply.
                */
                position: static;
                
                border: solid green 2px;
                
                height: 80px;
                width: 100px;

                top: 100px;
                left: 200px;
            }
        </style>        
    </head>
    <body>
        <div></div>
    </body>
</html>
