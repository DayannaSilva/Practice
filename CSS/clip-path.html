<html>

<head>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Abril+Fatface);

        div#outer {
            border: 5px solid rgba(0, 170, 170);
        }

        div#inner {

            font-family: 'Abril Fatface', cursive;
            color: rgba(0, 180, 180);
            font-size: 10em;
            border: 12px solid rgba(0, 0, 255, 0.5);

            width: 80%;
            overflow: hidden;
            text-align: center;

            background-color: rgba(119, 230, 225);
            background-clip: border-box;

            padding: 20px;
            margin: 10px;

            clip-path: circle(50%);
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">Foo bar</div>
    </div>
</body>

</html>
