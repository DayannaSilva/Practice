<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: green;
        }
        a{
            font-size:16px;
            color:#FFF;
            transition: all 0.3s ease-in;
            text-decoration:none;
        }

        a:hover{
            -webkit-stroke-width: 5.3px;
            stroke-width: 5.3px;
            -webkit-stroke-color: #FFFFFF;
            -webkit-fill-color: #FFFFFF;
            text-shadow: 1px 0px 20px yellow;
        }
    </style>
</head>
<body>
    <a href="#">Link Text</a>

    Later, also see the following links:

    <ol>
        <li>https://css-tricks.com/having-fun-with-link-hover-effects/</li>
        <li>https://codepen.io/colloque/pen/bDgmx?editors=1100#0</li>
        <li>https://paulund.co.uk/how-to-create-a-pure-css-glow-text-on-hover</li>
    </ol>
</body>
</html>
