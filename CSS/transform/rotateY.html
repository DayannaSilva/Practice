<html>
    <head>
        <style>
            body { width: 100%; padding: 100px; }
            div {
                font-family: Geneva, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
                width: 300px;
                height: 50px;
                background-color: blueviolet;
                opacity: 0.8;
                border: 2px solid #ffffff;
                display: inline-block;
                margin-bottom: 100px;
                text-align: center;
            }
            
            div:nth-of-type(1) {
             transform: rotateY(-45deg);   
            }

            div:nth-of-type(2) {
             transform: rotateY(0deg);   
            }

            div:nth-of-type(3) {
             transform: rotateY(45deg);   
            }

            div:nth-of-type(4) {
             transform: rotateY(90deg);   
            }

            div:nth-of-type(5) {
             transform: rotateY(135deg);   
            }

            div:nth-of-type(6) {
             transform: rotateY(180deg);   
            }

            div:nth-of-type(7) {
             transform: rotateY(270deg);   
            }

            div:nth-of-type(8) {
             transform: rotateY(360deg);   
            }

            div:nth-of-type(9) {
             transform: rotateY(10deg);   
            }

        </style>
    </head>

    <body>
        <div>transform: rotateY(-45deg)</div>
        <div>transform: rotateY(0deg)</div>
        <div>transform: rotateY(45)</div>
        <div>transform: rotateY(90)</div>
        <div>transform: rotateY(135)</div>
        <div>transform: rotateY(180)</div>
        <div>transform: rotateY(270)</div>
        <div>transform: rotateY(360)</div>
        <div>transform: rotateY(10deg)</div>
    </body>
</html>
