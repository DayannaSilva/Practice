<html>
    <head>
        <style>
            body { width: 100%; padding: 100px; }
            div {
                font-family: Geneva, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
                width: 300px;
                height: 50px;
                background-color: blueviolet;
                opacity: 0.8;
                border: 2px solid #ffffff;
                display: inline-block;
                margin-bottom: 100px;
                text-align: center;
            }
            
            div:nth-of-type(1) {
             transform: rotateX(-45deg);   
            }

            div:nth-of-type(2) {
             transform: rotateX(0deg);   
            }

            div:nth-of-type(3) {
             transform: rotateX(45deg);   
            }

            div:nth-of-type(4) {
             transform: rotateX(90deg);   
            }

            div:nth-of-type(5) {
             transform: rotateX(135deg);   
            }

            div:nth-of-type(6) {
             transform: rotateX(180deg);   
            }

            div:nth-of-type(7) {
             transform: rotateX(270deg);   
            }

            div:nth-of-type(8) {
             transform: rotateX(360deg);   
            }

            div:nth-of-type(9) {
             transform: rotateX(10deg);   
            }

        </style>
    </head>

    <body>
        <div>transform: rotateX(-45deg)</div>
        <div>transform: rotateX(0deg)</div>
        <div>transform: rotateX(45)</div>
        <div>transform: rotateX(90)</div>
        <div>transform: rotateX(135)</div>
        <div>transform: rotateX(180)</div>
        <div>transform: rotateX(270)</div>
        <div>transform: rotateX(360)</div>
        <div>transform: rotateX(10deg)</div>
    </body>
</html>
