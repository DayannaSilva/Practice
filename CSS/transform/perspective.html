<html>
    <head>
        <style>
            body { width: 100%; }
            div {
                font-family: Geneva, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
                font-size: 4em;
            }

            div:nth-of-type(1) {
                transform: perspective(-100cm);
            }

            div:nth-of-type(3) {
                transform: perspective(10cm);
            }

            div:nth-of-type(4) {
                transform: perspective(100cm);
            }

        </style>
    </head>

    <body>
        <div>transform: perspective(-100cm);</div>
        <div>No perspective.</div>
        <div>transform: perspective(10cm);</div>
        <div>transform: perspective(100cm);</div>
    </body>
</html>
