<html>
    <head>
        <style>
            body { width: 100%; }
            div {
                font-family: Geneva, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
                font-size: 4em;
            }

            /*
            It looks like perspective only
            applies to elements that already have
            a z-axis component, i.e. those that are
            already on the 3d plane. This may have been
            achieved by either rotating or skewing them or
            applying one or more of the 3d transforms on them.

            See my question here:
            Title: Is transform:perspective only for 3d elements?
            Url: https://stackoverflow.com/questions/50574070/is-transformperspective-only-for-3d-elements
            Permalink: https://stackoverflow.com/q/50574070/303685

            */

            div:nth-of-type(1) {
                transform: perspective(-100cm);
            }

            div:nth-of-type(3) {
                transform: perspective(10cm);
            }

            div:nth-of-type(4) {
                transform: perspective(100cm);
            }

        </style>
    </head>

    <body>
        <div>transform: perspective(-100cm);</div>
        <div>No perspective.</div>
        <div>transform: perspective(10cm);</div>
        <div>transform: perspective(100cm);</div>
    </body>
</html>
