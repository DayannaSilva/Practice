<html>
    <head>
        <style>
            body { width: 100%; padding: 100px; }
            div {
                font-family: Geneva, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Verdana, sans-serif;
                width: 300px;
                height: 50px;
                background-color: blueviolet;
                opacity: 0.8;
                border: 2px solid #ffffff;
                display: inline-block;
                margin-bottom: 100px;
                text-align: center;
            }
            
            div:nth-of-type(1) {
             transform: skewX(-45deg);   
            }

            div:nth-of-type(2) {
             transform: skewX(0deg);   
            }

            div:nth-of-type(3) {
             transform: skewX(45deg);   
            }

            div:nth-of-type(4) {
             transform: skewX(90deg);   
            }

            div:nth-of-type(5) {
             transform: skewX(135deg);   
            }

            div:nth-of-type(6) {
             transform: skewX(180deg);   
            }

            div:nth-of-type(7) {
             transform: skewX(270deg);   
            }

            div:nth-of-type(8) {
             transform: skewX(360deg);   
            }

            div:nth-of-type(9) {
             transform: skewX(10deg);   
            }

        </style>
    </head>

    <body>
        <div>transform: skewX(-45deg)</div>
        <div>transform: skewX(0deg)</div>
        <div>transform: skewX(45)</div>
        <div>transform: skewX(90)</div>
        <div>transform: skewX(135)</div>
        <div>transform: skewX(180)</div>
        <div>transform: skewX(270)</div>
        <div>transform: skewX(360)</div>
        <div>transform: skewX(10deg)</div>
    </body>
</html>
