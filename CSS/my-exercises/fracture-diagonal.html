<!-- 
    Based on Mandy Michael's (@mandy_kerr) CSS talk and her codepens. I saw how to do it once, understood it
    from the talk, committed the concept but not the code to memory and tried it out on my own.
-->

<html>

<head>
    <style>
        :root,
        body {
            font-size: 10px;
            width: 100%;
        }

        div,
        div::after,
        div::before {

            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 10rem;
            text-transform: uppercase;
            letter-spacing: 2pt;
            font-weight: 100;

            min-width: 300px;

            position: absolute;
            top: 25%;
            left: 30%;
        }



        div::before {
            content: attr(data-text);

            top: 0;
            left: 0;
            color: white;
            text-shadow: 3px -2px 5px white, -3px 3px 4px white;

            width: 100%;
            clip-path: polygon(0% 0%, 100% 0%, 100% 30%, 0% 80%);
        }

        div::after {
            content: attr(data-text);

            top: 0;
            left: 0;

            width: 100%;
            clip-path: polygon(0% 0%, 100% 0%, 100% 29%, 0% 79%);

            color: black;

            animation-name: fracture;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-direction: alternate;
            animation-iteration-count: infinite;
        }

        @keyframes fracture {
            from {
                transform: translateX(-20px);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div data-text="Fracture" contenteditable="true">Fracture</div>

    <script>
        var div = document.querySelector("div");

        div.addEventListener("input", function (event) {
            var element = event.target;

            if (element !== undefined) {
                element.dataset.text = element.innerText;
            }
        });
    </script>
</body>

</html>
