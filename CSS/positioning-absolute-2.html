<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            padding: 10px;
            border: 3px solid black;
        }

        html {
            background-color: white;
        }

        body {
            width: 800px;
            background-color: gray;
            margin: 0 auto;
            position: relative;
        }

        p {
            background: aqua;
        }

        div {
            background-color: green;
        }

        div p {
            background-color: yellow;
        }

        div p.absolute {
            position: absolute;
            top: -1px;
            left: -1px;
        }
    </style>
</head>

<body>
    <h1>Nice sounds</h1>

    <p>Zoo zoo zoo</p>

    <div>
        <p>Moo moo moo</p>
    </div>

    <p>Koo koo koo</p>

    <p>Boo boo boo</p>

    <div>
        <p class = "absolute">Loo loo loo</p>
    </div>

    <p>Poo poo poo</p>

    </div>
</body>

</html>
